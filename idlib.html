<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idlib</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            direction: rtl;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }
        h1 {
            color: #333;
        }

        img.i {
            border-radius: 15px;
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        a {
            display: block;
            width: fit-content;
            margin: 20px auto;
            text-decoration: none;
            color: white;
            background: #73787c;
            padding: 10px 20px;
            border-radius: 5px;
            
        }

        a:hover {
            background: #41464d;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبا بك في محافظة ادلب  </h1>
        <p>هذه الصفحة خاصة بمعلومات محافظة ادلب</p>
        <img class="i" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUaGb2YaFjuTpXDFGffsV_38CsAOwnIYInOw&s" usemap="#syria-map">

    </div>
</body>
</html>
